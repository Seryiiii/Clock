<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-font: Arial, sans-serif;
            --background-color: #000000;
            --text-color: #FFFAFA;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            font-family: var(--main-font);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #color-toggle {
            position: fixed;
            top: 20px;
            right: 80px;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
            margin: -20px;
        }

        #color-toggle:hover {
            opacity: 1;
        }

        #color-toggle button {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 45px;
            height: 45px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            font-family: var(--main-font);
        }

        #menu-control:hover + #color-toggle,
        #color-toggle:hover {
            opacity: 1;
        }

        #clock {
            font-size: 8em;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
        }

        #date {
            font-size: 2em;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
        }

        #size-controls, #font-control, #fullscreen-control {
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
            margin: -20px;
        }

        #size-controls:hover, #font-control:hover, #fullscreen-control:hover {
            opacity: 1;
        }

        #size-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        #font-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        #fullscreen-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .size-btn {
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            padding: 0;
            margin: 0 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 45px;
            height: 45px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            font-family: var(--main-font);
        }

        .fullscreen-btn {
            width: auto;
            padding: 0 20px;
        }

        .size-btn i {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .size-btn:hover {
            filter: brightness(0.9);
        }

        .font-list {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: var(--text-color);
            color: var(--background-color);
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .font-list.show {
            display: block;
        }

        .font-item {
            padding: 10px 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .font-item[data-font="Arial"] {
            font-family: Arial;
        }

        .font-item[data-font="Times New Roman"] {
            font-family: "Times New Roman";
        }

        .font-item[data-font="Courier New"] {
            font-family: "Courier New";
        }

        .font-item[data-font="Georgia"] {
            font-family: Georgia;
        }

        .font-item[data-font="Verdana"] {
            font-family: Verdana;
        }

        .font-item[data-font="Comic Sans MS"] {
            font-family: "Comic Sans MS";
        }

        .font-item[data-font="Syncopate"] {
            font-family: "Syncopate";
        }

        .font-item:hover {
            background-color: #FFFAFA;
        }

        #menu-control {
            opacity: 0;
            transition: opacity 0.3s;
            padding: 20px;
            margin: -20px;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #menu-control:hover {
            opacity: 1;
        }

        .menu-list {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--text-color);
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: var(--background-color);
            min-width: 200px;
        }

        .menu-list.show {
            display: block;
        }

        .menu-item {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: var(--text-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        #weather {
            display: none;
            color: var(--text-color);
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .color-list {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--text-color);
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: var(--background-color);
            min-width: 200px;
            z-index: 1000;
        }

        .color-list.show {
            display: block;
        }

        .color-item {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }

        .color-item:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid var(--background-color);
        }

        .color-preview-container {
            display: flex;
            gap: 5px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ–≤–µ—Ä–ª–µ—è —Å –ø–∞–ª–∏—Ç—Ä–∞–º–∏ */
        #color-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #color-overlay.show {
            display: flex;
        }

        .color-picker-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .palette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            position: relative;
        }
        
        .color-with-brightness {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .brightness-slider-container {
            height: 300px;
            width: 30px;
            background: linear-gradient(to bottom, white, black);
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .brightness-slider {
            position: absolute;
            width: 40px;
            height: 15px;
            background-color: white;
            border-radius: 7px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            margin-top: -7.5px; /* –ü–æ–ª–æ–≤–∏–Ω–∞ –≤—ã—Å–æ—Ç—ã —Å–ª–∞–π–¥–µ—Ä–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
        }

        .color-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                hsl(0, 100%, 50%), 
                hsl(60, 100%, 50%), 
                hsl(120, 100%, 50%), 
                hsl(180, 100%, 50%), 
                hsl(240, 100%, 50%), 
                hsl(300, 100%, 50%), 
                hsl(360, 100%, 50%)
            );
            position: relative;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .color-selector {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid black;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            z-index: 100;
        }

        .close-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }

        .current-colors {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .color-display {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            position: relative;
            left: 0; /* –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ */
        }

        #bg-color-display {
            background-color: var(--background-color);
        }

        #text-color-display {
            background-color: var(--text-color);
        }

        .palette-title {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .color-circle::before {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –±–µ–ª—ã–π –∫—Ä—É–≥ –≤ —Ü–µ–Ω—Ç—Ä–µ */
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        .color-circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="color-toggle">
        <button class="size-btn" onclick="openColorOverlay()"><i class="fi fi-br-palette"></i></button>
    </div>

    <div id="color-overlay">
        <button class="close-overlay" onclick="closeColorOverlay()">√ó</button>
        <div class="color-picker-container">
            <div class="palette-container">
                <div class="palette-title">–¶–≤–µ—Ç —Ñ–æ–Ω–∞</div>
                <div class="color-with-brightness">
                    <div class="color-circle-container">
                        <div class="color-circle" id="bg-color-circle"></div>
                        <div class="color-display" id="bg-color-display"></div>
                    </div>
                    <div class="brightness-slider-container" id="bg-brightness-container">
                        <div class="brightness-slider" id="bg-brightness-slider"></div>
                    </div>
                </div>
            </div>
            <div class="palette-container">
                <div class="palette-title">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞</div>
                <div class="color-with-brightness">
                    <div class="color-circle-container">
                        <div class="color-circle" id="text-color-circle"></div>
                        <div class="color-display" id="text-color-display"></div>
                    </div>

                        <div class="brightness-slider" id="text-brightness-slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu-control">
        <button class="size-btn" onclick="toggleMenuList()"><i class="fi fi-br-menu-burger"></i></button>
        <div class="menu-list" id="menuList">
            <div class="menu-item">
                Date
                <label class="toggle-switch">
                    <input type="checkbox" id="dateToggle" onchange="toggleDate()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="menu-item">
                Weather
                <label class="toggle-switch">
                    <input type="checkbox" id="weatherToggle" onchange="toggleWeather()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div id="size-controls">
        <button class="size-btn" onclick="changeSize(2)">+</button>
        <button class="size-btn" onclick="changeSize(-2)">-</button>
        <button class="size-btn" onclick="resetSize()"><i class="fi fi-br-rotate-left"></i></button>
    </div>
    <div id="font-control">
        <button class="size-btn fullscreen-btn" onclick="toggleFontList()">Font</button>
        <div class="font-list" id="fontList">
            <div class="font-item" data-font="Arial" onclick="changeFont('Arial')">Arial</div>
            <div class="font-item" data-font="Times New Roman" onclick="changeFont('Times New Roman')">Times New Roman</div>
            <div class="font-item" data-font="Courier New" onclick="changeFont('Courier New')">Courier New</div>
            <div class="font-item" data-font="Georgia" onclick="changeFont('Georgia')">Georgia</div>
            <div class="font-item" data-font="Verdana" onclick="changeFont('Verdana')">Verdana</div>
            <div class="font-item" data-font="Comic Sans MS" onclick="changeFont('Comic Sans MS')">Comic Sans MS</div>
            <div class="font-item" data-font="Syncopate" onclick="changeFont('Syncopate')">Syncopate</div>
        </div>
    </div>
    <div id="fullscreen-control">
        <button class="size-btn fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <div id="date"></div>
    <div id="clock"></div>
    <div id="weather"></div>

    <script>
        let fontSize = 8; // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –≤ em
        const defaultFontSize = 8; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSettings() {
            const settings = {
                fontSize: fontSize,
                font: document.documentElement.style.getPropertyValue('--main-font'),
                dateVisible: document.getElementById('dateToggle').checked,
                weatherVisible: document.getElementById('weatherToggle').checked
            };
            localStorage.setItem('clockSettings', JSON.stringify(settings));
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadSettings() {
            const settings = localStorage.getItem('clockSettings');
            if (settings) {
                const parsedSettings = JSON.parse(settings);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
                fontSize = parsedSettings.fontSize || defaultFontSize;
                document.getElementById('clock').style.fontSize = fontSize + 'em';
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à—Ä–∏—Ñ—Ç
                if (parsedSettings.font) {
                    document.documentElement.style.setProperty('--main-font', parsedSettings.font);
                }
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –¥–∞—Ç—ã
                document.getElementById('dateToggle').checked = parsedSettings.dateVisible;
                toggleDate();
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –ø–æ–≥–æ–¥—ã
                document.getElementById('weatherToggle').checked = parsedSettings.weatherVisible;
                if (parsedSettings.weatherVisible) {
                    toggleWeather();
                }
            }
        }

        function toggleFontList() {
            document.getElementById('fontList').classList.toggle('show');
        }

        function changeFont(fontFamily) {
            document.documentElement.style.setProperty('--main-font', fontFamily);
            toggleFontList();
            saveSettings();
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —à—Ä–∏—Ñ—Ç–æ–≤ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(event) {
            const fontControl = document.getElementById('font-control');
            const fontList = document.getElementById('fontList');
            if (!fontControl.contains(event.target) && fontList.classList.contains('show')) {
                fontList.classList.remove('show');
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function resetSize() {
            fontSize = defaultFontSize;
            document.getElementById('clock').style.fontSize = fontSize + 'em';
            saveSettings();
        }

        function changeSize(delta) {
            fontSize += delta;
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            if (fontSize < 1) fontSize = 1;
            if (fontSize > 20) fontSize = 20;
            document.getElementById('clock').style.fontSize = fontSize + 'em';
            saveSettings();
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            
            document.getElementById('clock').textContent = 
                `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = 
                `${day}.${month}.${year}`;
        }

        function toggleMenuList() {
            document.getElementById('menuList').classList.toggle('show');
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', function(event) {
            const menuControl = document.getElementById('menu-control');
            const menuList = document.getElementById('menuList');
            if (!menuControl.contains(event.target) && menuList.classList.contains('show')) {
                menuList.classList.remove('show');
            }
        });

        function toggleDate() {
            const dateDiv = document.getElementById('date');
            const isChecked = document.getElementById('dateToggle').checked;
            dateDiv.style.display = isChecked ? 'block' : 'none';
            saveSettings();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –¥–∞—Ç—ã (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
        document.getElementById('date').style.display = 'none';

        async function getWeather(latitude, longitude) {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code&timezone=auto`);
                const data = await response.json();
                
                const temp = Math.round(data.current.temperature_2m);
                const weatherCode = data.current.weather_code;
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ –ø–æ–≥–æ–¥—ã –≤ –æ–ø–∏—Å–∞–Ω–∏–µ

                    0: '‚òÄÔ∏è –Ø—Å–Ω–æ',
                    1: 'üå§Ô∏è –ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ —è—Å–Ω–æ',
                    2: '‚õÖ –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–±–ª–∞—á–Ω–æ—Å—Ç—å',
                    3: '‚òÅÔ∏è –ü–∞—Å–º—É—Ä–Ω–æ',
                    45: 'üå´Ô∏è –¢—É–º–∞–Ω',
                    48: 'üå´Ô∏è –¢—É–º–∞–Ω —Å –∏–∑–º–æ—Ä–æ–∑—å—é',
                    51: 'üåßÔ∏è –õ–µ–≥–∫–∞—è –º–æ—Ä–æ—Å—å',
                    53: 'üåßÔ∏è –£–º–µ—Ä–µ–Ω–Ω–∞—è –º–æ—Ä–æ—Å—å',
                    55: 'üåßÔ∏è –°–∏–ª—å–Ω–∞—è –º–æ—Ä–æ—Å—å',
                    61: 'üåßÔ∏è –ù–µ–±–æ–ª—å—à–æ–π –¥–æ–∂–¥—å',
                    63: 'üåßÔ∏è –£–º–µ—Ä–µ–Ω–Ω—ã–π –¥–æ–∂–¥—å',
                    65: 'üåßÔ∏è –°–∏–ª—å–Ω—ã–π –¥–æ–∂–¥—å',
                    71: 'üå®Ô∏è –ù–µ–±–æ–ª—å—à–æ–π —Å–Ω–µ–≥',
                    73: 'üå®Ô∏è –£–º–µ—Ä–µ–Ω–Ω—ã–π —Å–Ω–µ–≥',

            let hue = 0;
            
            if (color.startsWith('hsl')) {
                // –ï—Å–ª–∏ —Ü–≤–µ—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ HSL, –∏–∑–≤–ª–µ–∫–∞–µ–º hue
                const match = color.match(/hsl\((\d+)/);
                if (match && match[1]) {

                }
            } else if (color.startsWith('#')) {
                // –ï—Å–ª–∏ —Ü–≤–µ—Ç –≤ hex —Ñ–æ—Ä–º–∞—Ç–µ, –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ HSL
                const hex = color.substring(1);
                const r = parseInt(hex.substr(0, 2), 16) / 255;
                const g = parseInt(hex.substr(2, 2), 16) / 255;
                const b = parseInt(hex.substr(4, 2), 16) / 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;
                
                if (max === min) {
                    h = 0; // –æ—Ç—Ç–µ–Ω–æ–∫ –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω –¥–ª—è –æ—Ç—Ç–µ–Ω–∫–æ–≤ —Å–µ—Ä–æ–≥–æ
                    s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    
                    if (max === r) {

                    } else if (max === g) {

                    } else { // max === b
                        h = (r - g) / d + 4;
                    }
                    
                    h = Math.round(h * 60);
                }
                
                hue = h;
            }
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≥—Ä–∞–¥—É—Å—ã –≤ —Ä–∞–¥–∏–∞–Ω—ã
            const angle = ((hue + 180) % 360) * Math.PI / 180;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –Ω–∞ –∫—Ä—É–≥–µ
            const radius = circle.offsetWidth / 2 - 15; // –í—ã—á–∏—Ç–∞–µ–º –ø–æ–ª–æ–≤–∏–Ω—É —à–∏—Ä–∏–Ω—ã —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            
            const x = radius * Math.cos(angle) + circle.offsetWidth / 2;

            selector.style.top = y + 'px';

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–æ–≤ —è—Ä–∫–æ—Å—Ç–∏
        bgBrightnessContainer.addEventListener('mousedown', function(e) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –∏–∑ –∫–ª–∏–∫–∞ –ø–æ –∫—Ä—É–≥—É
        function getColorFromCircleClick(event, circle) {

            const centerX = rect.left + rect.width / 2;

            const x = event.clientX - centerX;

            const angle = Math.atan2(y, x) * 180 / Math.PI + 180;

        function getSelectorPosition(event, circle) {

            const distance = Math.sqrt(x * x + y * y);

            const radius = circle.offsetWidth / 2 - 15; // –í—ã—á–∏—Ç–∞–µ–º –ø–æ–ª–æ–≤–∏–Ω—É —à–∏—Ä–∏–Ω—ã —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            const limitedDistance = Math.min(distance, radius);
            
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤–µ–∫—Ç–æ—Ä –∏ —É–º–Ω–æ–∂–∞–µ–º –Ω–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
            const normalizedX = x / distance;
            const normalizedY = y / distance;
            
            const limitedX = normalizedX * limitedDistance;
            const limitedY = normalizedY * limitedDistance;
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤–Ω—É—Ç—Ä–∏ —ç–ª–µ–º–µ–Ω—Ç–∞
            return {
                x: limitedX + circle.offsetWidth / 2,
                y: limitedY + circle.offsetHeight / 2
            };
        }
    </script>
